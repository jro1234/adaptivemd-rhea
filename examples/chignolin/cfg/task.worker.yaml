
name: "worker"

# Unused fields must be commented out
#pre:
#post:

launcher:
    bind_element:      "socket"
    n_tasks:      "{n_tasks}"
    gpu_per_task: 1

main:
    executable: "startworker"

    arguments:
        - "{project_name}"
        - "{admd_dburl}"
        - "{n_tasks}"
        - "2> admd.workers.launch.err 1> admd.workers.launch.out & WORKERS_APID=$!"

