# Command wrapping mpirun, or mpirun
launcher: "jsrun"

# Options to control launcher, assign hardware
resource:
    --exit_on_error:       1
    --nrs:                 "{n_tasks}"
    --tasks_per_rs:        "{mpi_per_task}"
    --cpu_per_rs:          "{threads_per_task}"
    --gpu_per_rs:          "{gpu_per_task}"
    --bind:                "packed:{threads_per_task}"
    --launch_distribution: "plane:{mpi_per_task}"
    --latency_priority:

# Additional to accommadate rigid formats
arguments:
    - "--smpiargs=\"none\""
